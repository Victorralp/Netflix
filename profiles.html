<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Who's Watching?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #141414;
            color: white;
            min-height: 100vh;
        }

        .header {
            padding: 20px 40px;
        }

        .netflix-logo {
            width: 150px;
        }

        .profiles-container {
            text-align: center;
            max-width: 80%;
            margin: 0 auto;
            padding-top: 100px;
        }

        h1 {
            font-size: 3.5vw;
            color: #fff;
            margin-bottom: 30px;
        }

        .profiles-list {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .profile {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile:hover {
            transform: scale(1.1);
        }

        .profile:hover .profile-name {
            color: white;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 4px;
            margin-bottom: 10px;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .profile:hover .profile-avatar {
            border-color: white;
        }

        .profile-name {
            color: grey;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .manage-profiles {
            margin-top: 50px;
            padding: 10px 30px;
            background: transparent;
            color: grey;
            border: 1px solid grey;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .manage-profiles:hover {
            color: white;
            border-color: white;
        }

        @keyframes profileFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile {
            animation: profileFadeIn 0.6s ease forwards;
            opacity: 0;
        }

        .profile:nth-child(1) { animation-delay: 0.1s; }
        .profile:nth-child(2) { animation-delay: 0.2s; }
        .profile:nth-child(3) { animation-delay: 0.3s; }
        .profile:nth-child(4) { animation-delay: 0.4s; }
        .profile:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <div class="header">
        <img src="netflix-logo.png" alt="Netflix" class="netflix-logo" onclick="window.location.href='index.html'" style="cursor: pointer;">
    </div>
    <div class="profiles-container">
        <h1>Who's Watching?</h1>
        <div class="profiles-list">
            <div class="profile" onclick="window.location.href='browse.html'">
                <img src="profile1.png" alt="Profile 1" class="profile-avatar">
                <div class="profile-name">Profile 1</div>
            </div>
            <div class="profile" onclick="window.location.href='browse.html'">
                <img src="profile-avatar.png" alt="Profile Avatar" class="profile-avatar">
                <span class="profile-name">Profile Name</span>
            </div>
            <div class="profile" onclick="window.location.href='browse.html'">
                <img src="profile-avatar.png" alt="Profile Avatar" class="profile-avatar">
                <span class="profile-name">Profile Name</span>
            </div>
            <div class="profile" onclick="window.location.href='browse.html'">
                <img src="profile-avatar.png" alt="Profile Avatar" class="profile-avatar">
                <span class="profile-name">Profile Name</span>
            </div>
            <div class="profile" onclick="window.location.href='browse.html'">
                <img src="profile-avatar.png" alt="Profile Avatar" class="profile-avatar">
                <span class="profile-name">Profile Name</span>
            </div>
        </div>
        <button class="manage-profiles">Manage Profiles</button>
    </div>
</body>
</html>
